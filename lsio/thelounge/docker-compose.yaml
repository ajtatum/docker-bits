# Thelounge (a fork of shoutIRC) is a web IRC client that you host on your own
# server.

---
version: "2.1"
services:
  thelounge:
    image: ghcr.io/linuxserver/thelounge
    container_name: thelounge
    environment:
      # for GroupID
      - PUID=${PUID:-1024}
      # for UserID
      - PGID=${PGID:-100}
      # Specify a timezone to use for example Europe/Amsterdam
      - TZ=Europe/Amsterdam
    volumes:
      # Configuration files.
      - ${BASEDIR:-/volume1/docker}/thelounge/config:/config
    ports:
      # Application WebUI
      - 9000:9000
    restart: unless-stopped
